<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω—Ç–∞–∫—Ç—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .nav-link {
                margin: 6px 4px;
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .employees-grid {
                grid-template-columns: 1fr;
            }
            .btn {
                width: 100%;
            }
        }
        
        h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 15px;
        }
        
        .nav-link {
            display: inline-block;
            margin: 6px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: #667eea;
            color: white;
        }
        
        .employees-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        @media (max-width: 1200px) {
            .employees-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .employee-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 16px;
            border: 2px solid #eee;
        }
        
        .employee-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.95em;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .message {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            text-align: left;
            display: none;
        }
        
        .message.success {
            background: #e7f3ff;
            border: 1px solid #b6d9ff;
            color: #0b4f8a;
        }
        
        .message.error {
            background: #fdecea;
            border: 1px solid #f5c6cb;
            color: #7a1c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• –ö–æ–Ω—Ç–∞–∫—Ç—ã</h1>
            <a href="/" class="nav-link">üè† –ì–ª–∞–≤–Ω–∞—è</a>
            <a href="/calendar" class="nav-link">üìÖ –ö–∞–ª–µ–Ω–¥–∞—Ä—å</a>
            <a href="/overrides" class="nav-link">üîÑ –ó–∞–º–µ–Ω—ã</a>
            <a href="/logout" class="nav-link">üö™ –í—ã–π—Ç–∏</a>
        </div>
        
        <div class="employees-grid">
            {% for emp in employees %}
            <div class="employee-card">
                <div class="employee-title">{{ emp.name }}</div>
                <div class="form-group">
                    <label>–ò–º—è:</label>
                    <input type="text" id="emp-name-{{ emp.id }}" value="{{ emp.name }}">
                </div>
                <div class="form-group">
                    <label>Telegram:</label>
                    <input type="text" id="emp-telegram-{{ emp.id }}" value="{{ emp.telegram }}">
                </div>
                <div class="form-group">
                    <label>Band:</label>
                    <input type="text" id="emp-band-{{ emp.id }}" value="{{ emp.band }}">
                </div>
                <div class="form-group">
                    <label>Band URL:</label>
                    <input type="text" id="emp-band-url-{{ emp.id }}" value="{{ emp.band_url }}">
                </div>
                <button class="btn" onclick="saveEmployee('{{ emp.id }}')">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            {% endfor %}
        </div>
        
        <div id="employee-message" class="message"></div>
    </div>
    
    <script>
        function saveEmployee(employeeId) {
            const name = document.getElementById(`emp-name-${employeeId}`).value.trim();
            const telegram = document.getElementById(`emp-telegram-${employeeId}`).value.trim();
            const band = document.getElementById(`emp-band-${employeeId}`).value.trim();
            const bandUrl = document.getElementById(`emp-band-url-${employeeId}`).value.trim();

            fetch(`/api/employees/${employeeId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    telegram: telegram,
                    band: band,
                    band_url: bandUrl
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage('error', data.error);
                } else {
                    showMessage('success', '–î–∞–Ω–Ω—ã–µ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('error', '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞.');
            });
        }
        
        function showMessage(type, text) {
            const el = document.getElementById('employee-message');
            el.className = `message ${type}`;
            el.textContent = text;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
